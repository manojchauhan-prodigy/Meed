
#Page:  Email Welcome Screen
Email=className:android.widget.EditText
GET_STARTED=Xpath://android.widget.Button[@resource-id='signup-btn']

#Page: Login Screen
Username=Xpath://android.view.View[@resource-id='userName']/android.widget.EditText
Password=Xpath://android.view.View[@resource-id='passWord']/android.widget.EditText
