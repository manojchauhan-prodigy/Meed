#Page: Home Screen -1
INTERNAL_TRANSFER=Xpath://*[@resource-id='internal-transfer-click']
P2P_TRANSFER=Xpath://*[@resource-id='p2p-transfer-click']
INVITE=Xpath://*[@resource-id='invite-users-click']
MEEDSHARE=Xpath://*[@resource-id='meed-meedshare-click']




#Page: Internal Transfer Screen
NEXT=Xpath://android.widget.Button[@index='0']
